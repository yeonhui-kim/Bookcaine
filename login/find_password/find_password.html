<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find_password</title>
    <link href="../../css/find_password.css" type="text/css" rel="stylesheet">

    <script>
        function alertMessage(){
            
            if(confirm("회원님의 이메일로 임시비밀번호가 발송되었습니다. 다시 로그인해주세요")){
                window.open("../login.html");
            }

        }
            
    </script>
</head>
<body>
    <div id="root"> 
        <header id="header">
            <div id="header">
                <a href="../../index.html" class="logo" target="_blank" title="메인화면링크">BookCaine / 비밀번호 찾기</a>
            </div>
            <div id="header-line"></div>
            <div class="ex">
                <div>아이디 입력 후, 인증코드를 입력하시면</div>
                <div>회원님의 이메일로 임시 비밀번호가 발송됩니다</div>
            </div>
        </header>

        <main id="main">
            <section class="find-password-form">
                <form>
                    <fieldset>
                        <legend class="d-none">아이디입력필드</legend>
                        <label>아이디</label>
                        <input type="text">
                    </fieldset>
                </form>
                <div>
                    <form>
                        <fieldset>
                            <legend class="d-none">인증코드입력필드</legend>
                            <label>인증코드</label>
                            <input type="text">
                        </fieldset>
                    </form>
                    <nav class="submit-button">
                        <a class="submit" href=""><input onclick="alertMessage();" type="submit" value="확인"></a>
                    </nav>
                </div>

                <div class="code-box">
                    <div>
                        <div class="code">인증코드</div>
                    </div>
                    <nav class="re-getcode-button">
                        <a class="getcode-button" href=""><input type="submit" value="인증코드 다시받기"></a>
                    </nav>
                </div>

            </section>
            
            <div class="ex1">
                <div>이미지에 보이는 문자를 인증코드 입력란에 넣어주세요</div>
            </div>

        </main>

        
</body>
</html>
